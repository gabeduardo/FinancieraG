<style>

</style>

<title>{% block title%} {% endblock%}</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg " style="background-color: #fec800;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'admin:index' %}">Darien Financiera</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'admin:index' %}">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'members:bancos-list' %}">Bancos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'members:cliente-list' %}">Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'members:credito-list' %}">Créditos</a>
          </li>
          <!-- Agrega más elementos de menú aquí -->
        </ul>
      </div>
    </div>
  </nav>
  {% if messages %}
  <ul class="messages">
       {% for message in messages %}
  <li class="{{ message.tags }}">
           {{ message|safe }}
  <a href="#" class="close">x</a>
  </li>
       {% endfor %}
  </ul>
   {% endif %}

  <div class="container-fluid" style="background-color:#eaeae9"> 
    {% block content  %}


    {% endblock  %}
  </div>

 
  </footer>
